<body>
    <script>
    	"use strict";

        // задача 1
        let a = -4
        let b = 5
        
        function sum(x, y){
            return x + y
        }

        function subtract(x, y){
            return x - y
        }

        function mult(x, y){
            return x * y
        }

        function div(x, y){
            return x / y
        }

        alert("сложение " + a + " плюс " + b + " равно " + sum(a, b))
        alert("вычитание " + a + " минус " + b + " равно " + subtract(a, b))
        alert("умножение " + a + " на " + b + " равно " + mult(a, b))
        alert("деление " + a + " на " + b + " равно " + div(a, b))

    </script>
</body>
