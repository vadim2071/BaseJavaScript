<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    	"use strict";

        // задача 1
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2, сначала a увеливается на 1, затем c присваивается новое значение a (2)

        //пример 2
        d = b++;
        alert(d); //ответ: 1, сначала d присваиваем b, затем b увеличивается на 1

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5, к 2 прибавляем увеличенное на 1 переменную a (а становится равным 3)

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4, к 2 прибавляю значение переменной b (2), затем b уыеличивается на 1, b становится равным 3

        alert(a); //3
        alert(b); //3


    </script>
</body>
</html>
