        function sum(x, y){
            return x + y
        }

        function subtract(x, y){
            return x - y
        }

        function mult(x, y){
            return x * y
        }

        function div(x, y){
            return x / y
        }

        function mathOperation(arg1, arg2, operation){
            switch (operation){
                case "sum":
                    return sum(arg1, arg2)
                    break
                case "subtract":
                    return subtract(arg1, arg2)
                    break
                case "mult":
                    return mult(arg1, arg2)
                    break
                case "div":
                    return div(arg1, arg2)
                    break
            }
            return NaN
        }
        let result = mathOperation(1, 2, "summa")
