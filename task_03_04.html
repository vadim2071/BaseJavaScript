<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    	"use strict";

        // задача 4
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        function fotoEnable(value){
            if (typeof value['photos'] !== "undefined"){
                if (value.photos.length > 0){
                    return true
                }else{
                    return false
                }
            }else{
                return false
            }
        }
        const foto = products.filter(fotoEnable)
        console.log(foto)

    </script>
</body>
</html>
