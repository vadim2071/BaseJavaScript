    <script>
    	"use strict";

        // задача 1

        function Num (hundreds, tens, units){
            this.hundreds = hundreds;
            this.tens = tens;
            this.units = units;
        }

        function decomp(input){
            var Out = new Num(0, 0, 0)
            if (0 <= input <= 999){
                let temp = String(input)
                if (temp.length == 3){
                    Out.units = Number(temp[2])
                    Out.tens = Number(temp[1])
                    Out.hundreds = Number(temp[0])
                }else if(temp.length == 2){
                    Out.units = Number(temp[1])
                    Out.tens = Number(temp[0])
                }else{
                    Out.units = Number(temp[0])
                }
            }
            return Out
        }
        var c = new Num(0,0,0)
        c = decomp(526)
        console.log(c.hundreds + " " + c.tens + " " + c.units)
        c = decomp(48)
        console.log(c.hundreds + " " + c.tens + " " + c.units)
        c = decomp(4)
        console.log(c.hundreds + " " + c.tens + " " + c.units)

    </script>
